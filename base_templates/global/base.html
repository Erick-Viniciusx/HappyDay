{% load static %}<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyDay | Forgotten birthdays! Never again. </title>

    <link rel="stylesheet" href="{% static "global/css/style.css"%}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="{% static "img/faviconofc.png" %}" type="image/png">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                   <img src="{% static "img/Logo.png" %}" alt="">
                </span>

                <i class="bx bx-chevron-right toggle"></i>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
                
                <li class="search-box">
                   <a href="#">
                       <i class="bx bx-search icon"></i>
                       <input type="text" placeholder="Search..">
                   </a>
                </li>

                <ul class="menu-links">
                     <li class="nav-link">
                        <a href="{% url "birthday:dashboard" %}">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                     </li>
                     <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-user icon"></i>
                            <span class="text nav-text">Birthday User</span>
                        </a>
                     </li>
                     <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-bell icon"></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                     </li>
                     <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-calendar icon"></i>
                            <span class="text nav-text">Birthday list</span>
                        </a>
                     </li>
                     <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-share icon"></i>
                            <span class="text nav-text">Share</span>
                        </a>
                     </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li>
                    <a href="#">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-cog icon"></i>
                        <span class="text nav-text">Settings</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>
    <section class="home">
        {% block content %}{% endblock content %}
    </section>

    <script src="{% static "js/script.js" %}"></script>
</body>
</html>
